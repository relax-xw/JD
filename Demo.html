<html lang="en">

<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<style>
  i,
  s {
    text-decoration: none;
  }
  
  i {
    position: absolute;
    top: 6px;
    left: 95px;
    font: 400 15px/15px "宋体";
    height: 7px;
    width: 15px;
    overflow: hidden;
  }
  
  s {
    position: absolute;
    top: -6px;
    left: 0;
  }
  
  .box {
    position: relative;
    padding: 0 10px 0 10px;
    height: 100px;
    width: 160px;
    margin: 100px auto;
    background-color: pink;
  }
</style>

<body>
